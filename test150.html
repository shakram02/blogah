<li value="19">قال رسول الله صللس(مثل البخيل والمنفق كمثل رجلين عليهما جبتان من حديد، من لدن ثدييهما إلى تراقيهما، فأما المنفق فلا ينفق شيئًا إلا مادت على جلده حتى تجن بنانه وتعفو أثره، وأما البخيل فلا يريد ينفق إلا لزمت كل حلقة موضعها فهو يوسعها فلا تتسع، <strong>ويشير بإصبعه إلى حلقه</strong>.</li>
