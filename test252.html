<li value="62">قال رسول الله صللس: (كيف بكم وبزمان يوشك أن يأتي يغربل الناس فيه غربلة، وتبقى حثالة من الناس قد مزِجت عهودهم وأماناتهم، <strong>فاختلفوا وكانوا هكذا</strong> <strong>وشبك بين أصابعه</strong>) قالوا: كيف بنا يا رسول الله إذا كان ذلك؟ قال: (تأخذون بما تعرفون، وتدعون ما تنكرون، وتقبلون على خاصتكم، وتذرون أمر عوامكم). </li>
</ol>
