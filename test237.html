<li value="28">أن عتبان بن مالك كان يؤم قومه وهو أعمى، وأنه قال لرسول الله صللس: (يا رسول الله، إنها تكون الظلمة والسيل، وأنا رجل ضرير البصر، فصل يا رسول الله في بيتي مكانًا أتخذه مصلى، فجاءه رسول الله صللس فقال: (أين تحب أن أصلي؟) <strong>فأشار إلى مكان</strong> من البيت، فصلى فيه رسول الله صللس.</li>
