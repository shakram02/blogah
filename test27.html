<li value="103">عن عبد الله بن عمر بن الخطاب رضي الله عنهما عن أبيه مرفوعًا إلى النبي صللس قال: يقول الله تبارك وتعالى: من تواضع لي هكذا ـ <strong>وجعل النبي</strong> صللس<strong>باطن كفه إلى الأرض وأدناها</strong> ـ رفعته هكذا ـ <strong>وجعل باطن كفه إلى السماء ورفعها نحو السماء</strong>). </li>
