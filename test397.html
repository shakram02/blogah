<li value="25">عن حميد قال: سمعت أنسًا رضللع قال: سمعت النبي صللس يقول: <strong>(</strong>إذا كان يوم القيامة شفعتُ فقلتُ: يا رب، أدخل الجنة من كان في قلبه خردلة، فيدخلون، ثم أقول: أدخل الجنة من كان في قلبه أدنى شيء ـ فقال أنس رضللع: <strong>كأني أنظر إلى أصابع رسول الله</strong>صللس<strong>)</strong>.</li>
