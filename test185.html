<li value="57">قال سلمة: رآني رسول الله صللس شاحبًا فقال لي: (مالك؟)، فقلتُ: فدىً لك أبي وأمي، زعموا أن عامرًا حبط عمله، قال صللس: (من قاله؟)، قلتُ: قاله فلان وفلان وفلان وأسيد بن الحضير الأنصاري، فقال رسول الله صللس: (كذب من قال، إن له لأجرين ـ <strong>وجمع بين إصبعيه</strong> ـ إنه لجاهد مجاهد قل عربي نشأ بها مثله).</li>
