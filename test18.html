<li value="127">عن عائشة رضي الله عنها، أن النبي صللس كان إذا اشتكى الإنسان الشيء منه، أو كانت به قرحة أو جرح، قال النبي صللس <strong>إصبعه</strong> <strong>هكذا</strong>، ووضع سفيان بن عيينة [الراوي] <strong>سبابته بالأرض</strong> <strong>ثم رفعها،</strong> وقال: (بسم الله، تربة أرضنا، بريقة بعضنا، يشفى به سقيمنا بإذن ربنا).</li>
