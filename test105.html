<li value="205">قالت عائشة رضي الله عنها: فقال النبي صللس بعدما دخل بيتها واشتد به وجعه: (هريقوا عليَّ من سبع قرب لم تحلل أوكيتهن لعلي أعهد إلى الناس)، قالت: فأجلسناه في مخضب لحفصة زوج النبي صللس ثم طفقنا نصب عليه من تلك القرب، حتى جعل <strong>يشير إلينا</strong> <strong>أن قد فعلتن</strong>، قالت: وخرج إلى الناس فصلى بهم وخطبهم.</li>
