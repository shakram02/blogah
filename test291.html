<li value="132">عن ابن عباس رضي الله عنهما قال: بت في بيت ميمونة والنبي صللس عندها، فلما كان ثلث الليل الآخر أو بعضه <strong>قعد</strong> <strong>ينظر إلى السماء</strong> فقرأ: قفتحاية إِنَّ فِي خَلْقِ السَّمَاوَاتِ وَالْأَرْضِ وَاخْتِلَافِ اللَّيْلِ وَالنَّهَارِ لَآيَاتٍ لِأُولِي الْأَلْبَابِ ققفلاية  [آل عمران: ١٩٠].</li>
</ol>
