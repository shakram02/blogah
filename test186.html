<li value="64">قال رسول الله صللس: (لا يزني العبد حين يزني وهو مؤمن، ولا يسرق حين يسرق وهو مؤمن، ولا يشرب حين يشرب وهو مؤمن، ولا يقتل وهو مؤمن)، قال عكرمة: قلت لابن عباس: كيف ينزع منه الإيمان؟ قال: هكذا ـ <strong>وشبك بين أصابعه ثم أخرجها</strong> ـ فإن تاب عاد، وهكذا ـ <strong>وشبك بين أصابعه</strong> .</li>
