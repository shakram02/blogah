<li value="6">قال رسول الله صللس: (ما منكم من أحد يدخل الجنة إلا انطُلق به إلى طوبى، فتفتح له أكمامها، فيأخذ من أي ذلك شاء، إن شاء <strong>أبيض</strong> وإن شاء <strong>أحمر</strong>، وإن شاء <strong>أصفر،</strong> وإن شاء <strong>أسود</strong>، مثل شقائق النعمان وأرق وأحسن).</li>

<script src="blogah/theme/js/reveal.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        slideNumber: slide => {
            var slideNum = Reveal.getIndices(slide).h;


            if (slideNum === undefined) return '123';
            var arSlideNum = (slideNum + 1).toString().toArabicIndicDigits();
            var totalSlideNum = Reveal.getTotalSlides().toString().toArabicIndicDigits();
            var slideMark = `${arSlideNum}/${totalSlideNum}`;
            return [slideMark];
        }
    });
</script>
