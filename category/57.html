<li value="57">قال سلمة: رآني رسول الله صللس شاحبًا فقال لي: (مالك؟)، فقلتُ: فدىً لك أبي وأمي، زعموا أن عامرًا حبط عمله، قال صللس: (من قاله؟)، قلتُ: قاله فلان وفلان وفلان وأسيد بن الحضير الأنصاري، فقال رسول الله صللس: (كذب من قال، إن له لأجرين ـ <strong>وجمع بين إصبعيه</strong> ـ إنه لجاهد مجاهد قل عربي نشأ بها مثله).</li>
</ol>

</p>
        </section>

<script src="./theme/js/main.js"></script>
<script src="./theme/js/reveal.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        slideNumber: slide => {
            let slideNum = Reveal.getIndices(slide).h;


            if (slideNum === undefined) return '123';
            let arSlideNum = (slideNum + 1).toString().toArabicIndicDigits();
            let totalSlideNum = Reveal.getTotalSlides().toString().toArabicIndicDigits();
            let slideMark = `${arSlideNum}/${totalSlideNum}`;
            return [slideMark];
        },
        width: '100%',
        height: '100%',
        autoPlayMedia: true
    });
</script>
