    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri:400,700&amp;subset=arabic">
    <title>Accessible Hadith - 28 category</title>

<link rel="stylesheet" href="./theme/css/reset.css">

<link rel="stylesheet" href="./theme/css/simple.css" id="theme">

<link rel="stylesheet" href="./theme/css/main.css">
</head>

<body>

<div class="reveal">
    <div class="slides ar-content">
        <section>
            <ol>
<li value="28">أن عتبان بن مالك كان يؤم قومه وهو أعمى، وأنه قال لرسول الله صللس: (يا رسول الله، إنها تكون الظلمة والسيل، وأنا رجل ضرير البصر، فصل يا رسول الله في بيتي مكانًا أتخذه مصلى، فجاءه رسول الله صللس فقال: (أين تحب أن أصلي؟) <strong>فأشار إلى مكان</strong> من البيت، فصلى فيه رسول الله صللس.</li>
</ol>
        </section>
    </div>
</div>

<script src="./theme/js/main.js"></script>
<script src="./theme/js/reveal.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        slideNumber: slide => {
            let slideNum = Reveal.getIndices(slide).h;


            if (slideNum === undefined) return '123';
            let arSlideNum = (slideNum + 1).toString().toArabicIndicDigits();
            let totalSlideNum = Reveal.getTotalSlides().toString().toArabicIndicDigits();
            let slideMark = `${arSlideNum}/${totalSlideNum}`;
            return [slideMark];
        },
        width: '100%',
        height: '100%',
        autoPlayMedia: true
    });
</script>
    
</body>
