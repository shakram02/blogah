<li value="196">عن عائشة رضي الله عنها قالت: دعا النبي صللس فاطمة ابنته في شكواه الذي قبض فيها، فسارَّها بشيء <strong>فبكت</strong>، ثم دعاها فسارَّها <strong>فضحكت</strong> قالت: فسألتها عن ذلك، فقالت: سارَّني النبي صللس فأخبرني أنه يقبض في وجعه الذي توفي فيه <strong>فبكيت</strong>، ثم سارَّني فأخبرني أني أول أهل بيته أتبعه <strong>فضحكت</strong>.</li>
