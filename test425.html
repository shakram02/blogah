<li value="76">عن يزيد بن زُريع، عن سليمان التيمي، عن أبي عثمان، عن عبد الله بن مسعود رضللع قال: قال النبي صللس: (لا يمنعن أحدًا منكم نداء بلال ـ أو قال أذانه ـ من سحوره، فإنما ينادي ـ أو قال يؤذن ـ ليرجع قائمكم، وليس أن يقول كأنه يعني الصبح أو الفجر)، <strong>وأظهر يزيد يديه، ثم مد إحداهما من الأخرى</strong>.</li>
