<li value="210">عن أنس بن مالك رضللع  أن سمعه يقول: (كان رسول الله صللس ليس بالطويل البائن ولا بالقصير، ولا بالأبيض الأمهق وليس بالآدم، وليس بالجعد القطط ولا بالسبط، بعثه الله على رأس أربعين سنة، فأقام بمكة عشر سنين، فتوفاه الله <strong>وليس في رأسه ولحيته عشرون شعره بيضاء</strong>).</li>
